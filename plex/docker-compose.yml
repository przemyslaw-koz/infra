---
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM=claim-6wfZvdoPaqmHRoKscGXq
    volumes:
      - /home/przemodevops/plex/config:/config
      - /mnt/toshiba/Movies:/movies
      - /mnt/toshiba/Shows:/tv
    restart: unless-stopped
